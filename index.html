<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body>
    <header id="hero-section">

        <div class="mx-auto my-2 col-12 col-md-12">
          <h1 class="display-3 my-5">Presentación General</h1>
          <h2>Integrantes:</h2>
          <ul>
            <li>Claudio Poblete</li>
            <li>Sebastian Peña</li>
            <li>Julio Olivares</li>
          </ul>
        </div>
      </div>
    </header>
    <hr />
    <br />
    <section id="sobre-mi" class="container text-center my-5">
      <h3 class="fw-medium mt-4">Presentación Servi</h3>
      <iframe
        width="1280"
        height="760"
        src="https://www.youtube.com/embed/W5skHi8Ynmk"
        title="Presentación Servi"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <hr />
    <br />


    <section id="sobre-mi" class="container text-center my-5">

      height="600px"
      frameborder="0"
    ></iframe>
    </section>

    <br />
    <hr />
    <br />

    <section id="sobre-mi" class="container text-center my-5">
      <h3 class="fw-medium mt-4">Video Julio Olivares</h3>
      <iframe
        width="1280"
        height="760"

        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
